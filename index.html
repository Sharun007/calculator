<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container w-25  border border-dark bg-light mt-5" style="height:400px ; border-radius: 15px;">
        <h2 class="text-center mt-3">Calculator</h2>
        <input id="result" type="text" class="form-control mt-2">
        <button  class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(1)" style="height:50px ; border-radius: 5px; width: 15%;">1</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(2)" style="height:50px ; border-radius: 5px; width: 15%;">2</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(3)" style="height:50px ; border-radius: 5px; width: 15%;">3</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display('/')" style="height:50px ; border-radius: 5px; width: 15%;">/</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(4)" style="height:50px ; border-radius: 5px; width: 15%;">4</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(5)" style="height:50px ; border-radius: 5px; width: 15%;">5</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(6)" style="height:50px ; border-radius: 5px; width: 15%;">6</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display('*')" style="height:50px ; border-radius: 5px; width: 15%;">*</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(7)" style="height:50px ; border-radius: 5px; width: 15%;">7</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(8)" style="height:50px ; border-radius: 5px; width: 15%;">8</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(9)" style="height:50px ; border-radius: 5px; width: 15%;">9</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display('-')" style="height:50px ; border-radius: 5px; width: 15%;">-</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display(0)" style="height:50px ; border-radius: 5px; width: 15%;">0</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="allclear()" style="height:50px ; border-radius: 5px; width: 15%;">AC</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="display('+')" style="height:50px ; border-radius: 5px; width: 15%;">+</button>
        <button class="border border-dark p-2 mt-2  bg-light ms-3 me-2" onclick="evaluateexp()" style="height:50px ; border-radius: 5px; width: 15%;">=</button>
        <button class="container  mt-3 border border-dark bg-light" onclick="backspace()" style="border-radius:5px ; margin-left: 35%; width: 30%; height: 34px;">&#9003;</button>


    </div>
</body>
<script src="./calc.js">

</script>
</html>
